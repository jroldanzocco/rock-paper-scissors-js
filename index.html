<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div>Choose your play</div>
    
    <div id="choose">
    
       <div id="rock"><img src="/img/rock-removebg-preview.png" alt=""></div>
       <div id="paper"><img src="/img/paper-removebg-preview.png" alt=""></div>
       <div id="scissors"><img src="/img/scissors-removebg-preview.png" alt=""></div>
    </div>
    <div id="contenedor" class="hidden"><div><strong>You choose:</strong> <span id="user-select"></span></div>
    <div><strong>CPU chooses: </strong><span id="cpu-select"></span></div>
    <div id="result">Result:</div></div>
    <div id="score">Score:</div>
    <script src="/script.js"></script>
</body>
</html>
